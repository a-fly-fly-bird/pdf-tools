<div class="board p-4 flex-1">
  <h1 class="text-center text-blue-600 text-xl mb-4">敏捷实践平台 - 自定义面板</h1>
  <div class="flex justify-center mb-4">
    <div class="step" *ngFor="let step of ['Finished', 'In Progress', 'Waiting']; let i = index">
      <div class="step-number">{{ i + 1 }}</div>
      <div class="step-title">{{ step }}</div>
      <div class="step-description">This is description</div>
    </div>
  </div>
  <div class="flex justify-center">
    <div class="board-column" *ngFor="let board of boards">
      <div class="card" *ngFor="let card of board.cards">
        <div class="card-title">{{ card.title }}</div>
        <div class="card-description">{{ card.description }}</div>
      </div>
    </div>
  </div>
</div>
