<div class="container mx-auto p-4">
  <!-- PDF Merge Functionality -->
  <div class="border p-4 mt-4">
    <h2 class="text-2xl mb-4">PDF Merge Tool</h2>
    <input type="file" (change)="onFileSelected($event)" multiple accept="application/pdf">
    <div class="mt-4">
      <!-- Display uploaded PDF files here -->
      <!-- Implement drag-and-drop functionality for rearranging the order -->
    </div>
    <button class="bg-blue-500 text-white px-4 py-2 mt-4" (click)="mergePdfs()">Merge PDFs</button>
    <embed *ngIf="safePdfUrl" [src]="safePdfUrl" type="application/pdf" width="100%" height="600">
  </div>
</div>
