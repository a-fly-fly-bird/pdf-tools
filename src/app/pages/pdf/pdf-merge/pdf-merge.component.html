<div class="container mx-auto p-4 flex flex-wrap">
  <!-- Left Side: Uploaded PDF files preview -->
  <div class="w-full md:w-1/2 p-4">
    <h2 class="text-2xl mb-4">Upload PDFs</h2>
    <input type="file" (change)="onFileSelected($event)" multiple accept="application/pdf" class="mb-4">
    <ul class="space-y-2">
      <li *ngFor="let file of selectedFiles" class="flex align-items-center">
        <fa-icon [icon]="faFilePdf" class="text-red-500 mr-2"></fa-icon>
        {{ file.name }}
      </li>
    </ul>
  </div>

  <!-- Right Side: Merged PDF result -->
  <div class="w-full md:w-1/2 p-4 border-l-2">
    <h2 class="text-2xl mb-4">Merged PDF Result</h2>
    <embed *ngIf="safePdfUrl" [src]="safePdfUrl" type="application/pdf" width="100%" height="600">
    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded m-3" (click)="mergePdfs()"
      *ngIf="selectedFiles.length > 1">Merge PDFs</button>
    <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded m-3"
      (click)="downloadBlob(mergedBlob, 'merged.pdf')" *ngIf="mergedBlob">Download Merged PDF</button>
  </div>
</div>
