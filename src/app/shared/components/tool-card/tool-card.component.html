<div class="rounded-lg w-72 h-48 bg-indigo-400 flex flex-col p-2 m-2 shadow-lg">
  <div class="flex p-2">
    <div class="w-16 h-16 bg-amber-400 p-2 flex justify-center items-center">
      <fa-icon [icon]="toolIcon"></fa-icon>
    </div>
    <div class="pl-2">
      <h6 class="font-medium text-lg text-white">{{ title }}</h6>
      <p class="text-gray-200 text-sm">[{{ toolClass }}]</p>
    </div>
  </div>
  <div class="flex-grow flex items-end pb-2">
    <p class="text-white text-sm">{{ description }}</p>
  </div>
  <button
    class="bg-sky-600 text-white rounded px-4 py-2 hover:bg-sky-700 transition duration-300 ease-in-out focus:outline-none focus:ring focus:border-blue-300"
    (click)="goTo()">
    Enter
  </button>
</div>
